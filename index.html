<div style="display: flex; justify-content: center; align-items: center; margin: 0;">
<h5>ROSTER MAKER 23 (by Scyppan)</h5>
</div><!--header close-->

<div id="outercontainer">
<input type="checkbox" id="usedefaultplayers" onchange="defaultentrytgl('players')" checked="true"> Use Default Player Table</input>
<div id="uploadplayertblcontainer" style="display:none">
Upload player.txt Table <input type="file" id="uploadplayertbl" style="overflow: visible;white-space:normal;" onchange="loadplayertable()" accept=".txt">
</div><br>
<input type="checkbox" id="usedefaultplayernames" onchange="defaultentrytgl('playernames')" checked="true"> Use Default PlayerNames Table</input>
<div id="uploadplayernamestblcontainer" style="display:none">
Upload playernames.txt Table <input type="file" id="uploadplayernamestbl" style="overflow: visible;white-space:normal;" onchange="loadplayertable()" accept=".txt">
</div><br>
<input type="checkbox" id="usedefaultdcplayernames" onchange="defaultentrytgl('dcplayernames')" checked="true"> Use Default DCPlayerNames Table</input>
<div id="uploaddcplayernamestblcontainer" style="display:none">
Upload dcplayernames.txt Table <input type="file" id="uploadplayerdcplayernamestbl" style="overflow: visible;white-space:normal;" onchange="loadplayertable()" accept=".txt">
</div><br>

<br>
<hr>
<br>
Upload Template File <input type="file" id="uploadtemplate" style="overflow: visible;white-space:normal;" onchange="loadtemplate()" accept=".txt">
<input type="checkbox" id="genderelection" checked="true" title="Uncheck to create woman-identified players">Use male gender</input>
<br><hr><br>

<button id="chkreqbtn" onclick="checkrequirements()" disabled="true">Check Requirements</button>
<button id="mkplybtn" onclick="makeplayers()" disabled="true">Make Players</button>

<textarea id="logger" readonly style="width: 95%; height: 85%;"></textarea>

</div><!--Outercontainerdiv close-->
